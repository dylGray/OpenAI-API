<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Company Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-900 text-white flex items-center justify-center min-h-screen">
    <form action="/login" method="POST" class="bg-neutral-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>
        <div class="mb-4">
            <label for="email" class="block mb-2">Company Email</label>
            <input type="email" id="email" name="email" required
                class="w-full p-3 rounded bg-neutral-700 text-white placeholder:text-neutral-400 focus:outline-none" placeholder="you@company.com">
        </div>
        <div class="mb-6">
            <label for="password" class="block mb-2">Password</label>
            <input type="password" id="password" name="password" required
                class="w-full p-3 rounded bg-neutral-700 text-white placeholder:text-neutral-400 focus:outline-none" placeholder="Your password">
            <p class="mt-2 text-sm text-neutral-400">Note: Your password is only used within this system. Although it isn't critical for external authentication, please remember it to log back in later.</p>
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded font-semibold">Login</button>
    </form>
</body>
</html>
