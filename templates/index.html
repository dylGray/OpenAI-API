<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chat Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-900 text-white h-screen flex flex-col items-center">

  <div class="text-center mt-4 max-w-4xl">
    <h1 class="text-3xl font-bold text-white md:mb-2">Priority Pitch</h1>
  </div>

  <div class="max-w-4xl px-6 mt-2 md:mt-4 text-neutral-300 text-left hidden md:block">
    <p class="mb-3 text-sm md:text-lg">
      <strong>Priority Pitch</strong> is a short, persuasive narrative that highlights your prospect’s pain, the threat behind it, and how your solution provides relief.
    </p>
    <p class="italic text-neutral-400 text-xs md:text-lg">
      Note: This tool provides feedback only — it won’t rewrite your pitch.
    </p>
  </div>

  <!-- Main chat area -->
  <div class="w-full max-w-4xl flex flex-col flex-grow overflow-hidden p-4">

    <!-- Chat box -->
    <div id="chat-box" class="flex-1 overflow-y-auto rounded-lg p-4 bg-neutral-800 shadow-inner space-y-4">
    </div>

    <!-- Input form -->
    <form id="chat-form" class="mt-4 flex items-center bg-neutral-800 rounded-full px-4 py-2 shadow-md h-14">
      <input 
        id="user-input" 
        type="text" 
        class="flex-grow h-full bg-transparent text-white focus:outline-none placeholder-neutral-400 px-3" 
        placeholder="Hit the microphone to start speaking, hit it again to stop." 
        required
      />
      <button 
        type="button"
        id="mic-button"
        class="ml-2 w-11 h-11 flex items-center justify-center text-white hover:text-red-400"
        aria-label="Start voice input"
      >
        <svg id="mic-icon" xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 18.25v1.5M8.25 12a3.75 3.75 0 007.5 0V5.75a3.75 3.75 0 00-7.5 0V12z" />
        </svg>
      </button>
    </form>

  </div>

  <script src="{{ url_for('static', filename='chat.js') }}"></script>
  <script src="{{ url_for('static', filename='voice.js') }}"></script>
</body>
</html>
