<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Priority Pitch Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-900 text-white h-screen flex flex-col items-center px-4">

  <div class="mt-8 max-w-4xl w-full text-center">
    <h1 class="text-2xl md:text-4xl font-extrabold text-white">Elevator Pitch Challenge</h1>
    <p class="mt-2 text-sm text-neutral-400">
      You’ve got 40 seconds to capture your prospect’s attention — will your pitch make them lean in or walk away?
    </p>
    <p class="mt-1 text-xs italic text-neutral-500">
      Note: This tool offers feedback only. It does not rewrite your pitch.
    </p>
  </div>

  <div class="flex flex-col flex-grow w-full max-w-4xl mt-6 md:mt-8 p-4 bg-neutral-800 rounded-xl shadow-xl overflow-hidden">

    <div id="chat-box" class="flex-1 overflow-y-auto p-4 bg-neutral-900 rounded-lg shadow-inner space-y-4">
      <!-- messages will be injected here -->
    </div>

    <form id="chat-form" class="mt-4 flex items-center bg-neutral-700 rounded-full px-4 py-2 shadow-lg h-14">
      <input 
        id="user-input" 
        type="text" 
        class="flex-grow h-full bg-transparent text-white placeholder-neutral-400 focus:outline-none px-3" 
        placeholder="Start speaking or type your pitch here..." 
        required
      />
      <button 
        type="button"
        id="mic-button"
        class="ml-3 w-11 h-11 flex items-center justify-center text-white hover:text-red-500 transition"
        aria-label="Start voice input"
      >
        <svg id="mic-icon" xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 18.25v1.5M8.25 12a3.75 3.75 0 007.5 0V5.75a3.75 3.75 0 00-7.5 0V12z" />
        </svg>
      </button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='chat.js') }}"></script>
  <script src="{{ url_for('static', filename='voice.js') }}"></script>
</body>
</html>
